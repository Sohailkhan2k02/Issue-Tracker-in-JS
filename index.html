<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Issue Tracker</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	</head>
	<body onload="fetchIssues()">
		<div class="container">
			<h1>JS IssueTracker <small>by Mazhar</small></h1>
			<div class="jumbotron">
				<h3>Add New Issue:</h3>
				<form id="issueInputForm">
					<div class="form-group">
						<label for="issueDescription"><b>Description</b></label>
						<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
					</div>
					<div class="form-group">
						<label for="issueSeverityInput"><b>Severity</b></label>
						<select id="issueSeverityInput" class="form-control">
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
						</select>
					</div>
					<div class="form-group">
						<label for="issueAssignedToInput"><b>Assigned To</b></label>
						<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
			<div class="col-lg-12">
				<div id="issueList">
				</div>
				<div class="footer">
					<p>&copy CodingWithMazhar-MIK</p>
				</div>
			</div>
		</div>
		<script src="http://chancejs.com/chance.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
